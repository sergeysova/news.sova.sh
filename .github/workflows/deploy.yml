name: Github Pages Astro CI

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  news:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2

      - name: ğŸ§ Use Node.js v22.x
        uses: actions/setup-node@v3
        with:
          node-version: v22.x
          cache: "pnpm"

      - name: ğŸ” Installation
        run: pnpm install

      - name: ğŸ”§ Build news.sova.dev
        run: pnpm build

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./dist
