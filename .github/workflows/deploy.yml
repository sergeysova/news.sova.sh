name: Github Pages Astro CI

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  news:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2

      - name: 🐧 Use Node.js v22.x
        uses: actions/setup-node@v3
        with:
          node-version: v22.x
          cache: "pnpm"

      - name: 🔍 Installation
        run: pnpm install

      - name: 🔧 Build news.sova.dev
        run: pnpm build

      - name: 🚀 Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./dist
